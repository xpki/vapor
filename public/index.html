<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>
        <script src="/baremux/index.js"></script>

        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", async () => {
                await navigator.serviceWorker.register("/uv/sw.js");
            });
        }

        
        </script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="row">
            <input type="text" id="urlInput" placeholder="Enter URL here">
            <button id="searchButton">Search Text</button>
            <select id="switcher">
                <option value="">--Please Choose an Option--</option>
                <option value="epoxy">Epoxy</option>
                <option value="bare">Bare</option>
            </select>
        </div>


        <iframe id="iframeWindow" class="iframeWindow"></iframe>
        <div id="bottomControl">
            <img id="toggleButton" src="imgs/expand.png" alt="Expand/Minimize">
        </div>


    </body>
    <script src="js/proxyswitchfunc.js"></script>
    <script>
    const iframe = document.getElementById('iframeWindow');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', () => {
        iframe.classList.toggle('expanded');

        if (iframe.classList.contains('expanded')) {
            toggleButton.src = 'imgs/minimize.png';
        } else {
            toggleButton.src = 'imgs/expand.png';
        }
    });
    </script>


</html>
