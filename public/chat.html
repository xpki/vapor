<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <title>astatine</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="topBar">
        <div id="onlineCount">Online Users: 0</div>
        <div id="nicknameContainer">
            <input id="nickname" placeholder="Nickname (optional)" autocomplete="off" />
            <button id="setNickBtn">Set nickname</button>
        </div>
    </div>

    <div id="chat"></div>

    <div id="inputBar">
        <input type="text" id="msg" placeholder="Type your message..." autocomplete="off">
        <button id="sendBtn">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chatfunc.js"></script>
</body>
</html>
